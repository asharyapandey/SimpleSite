<html lang="en">
<head>

<body>
    <div class="container">
            <div class="left-side">
                <div class="logo">
                    <h1>staff tracker</h1>
                </div>
                <div class="form">
                    <h2>Sign in <br> to Staff Tracker</h2>
                    <h4 class="op">Please enter your account info to proceed.</h4>
                    <form action="POST">
                        <h5 class="op">PHONE NUMBER</h5>
                        <input type="text" name="phoneNumber">
                        <h5 class="op">PASSWORD       <a id="for" href="#">Forgot Password?</a></h5>
                        <input type="text" name="password"><br>
                        <button>Sign in</button>
                        <h6 class="op">Don't have an account?  <a id="sign" href="#"> Sign up</a></h6>
                    </form>
                </div>
                <div class="language">
                    <h5 class="op">WANT TO CHANGE LANGUAGE?</h5>
                    <div class="buttons">
                        <button>English</button>
                        <button>русский</button>
                        <button></button>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <img src="images/city2.jpeg" alt="">
            </div>
    </div>
